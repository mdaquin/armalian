<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/armalian.css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/armalian.js"></script>
    <title>armalia</title>
  </head>
  <body>
    <div id="header">
      <div class="button" id="newtext">new text</div>
      <div class="button" id="loadtext">load text</div>
    </div> <!-- header -->
    <div id="main">
      <div id="leftcolumn">
      </div>
      <div id="middlecolumn">
	<img id="lemur" src="images/lemur.jpg"> 
      </div>
      <div id="rightcolumn">
      </div>
    </div> <!-- main -->
    <div id="footer">      
    </div> <!-- footer -->
    <div id="ntdialog"> 
      <input type="text" id="titletext" placeholder="title..." />
      <input type="text" id="authortext" placeholder="author..." />
      <textarea id="texttext" placeholder="text..."></textarea>
      <div class="button" id="ntbutton">OK</div>
      <div class="button cancel" id="ntcbutton">cancel</div>
    </div> <!-- ntdialog -->
    <div id="ltdialog"> 
      <div id="textlist"> </div>
      <div class="button cancel" id="ltcbutton">cancel</div>
    </div> <!-- ltdialog -->
    <div id="nabuttons">      
      <div class="nabutton" id="afbutton">+</div>
      <div class="nabutton" id="statbutton">+</div>
      <div class="nabutton" id="argbutton">+</div>
    </div>
    <div id="natips">
      <div id="aftip">add a new mode of persuasion</div>
      <div id="stattip">add a new expression of a proposition</div>
      <div id="argtip">add a new expression of an argument</div>
    </div>
    <div id="argdialog">
      <input type="text" class="adtext" id="argumenttext" placeholder="argument..." />
      <input type="text" class="adtext" id="adesctext" placeholder="description of the argument..." />
      <input type="text" class="adtext" id="asubjecttext" placeholder="subject of the argument..." />
      <input type="text" class="adtext" id="aformtext" placeholder="argumentation form..." />
      <div class="button" id="nargbutton">OK</div>
      <div class="button cancel" id="nargcbutton">cancel</div>      
    </div>
    <div id="propdialog">
      <input type="text" class="adtext" id="proptext" placeholder="proposition..." />
      <input type="text" class="adtext" id="pdesctext" placeholder="description of the proposition..." />
      <input type="text" class="adtext" id="psubjecttext" placeholder="subject of the proposition..." />
      <div class="button" id="npropbutton">OK</div>
      <div class="button cancel" id="npropcbutton">cancel</div>      
    </div>
    <div id="afdialog">
      <input type="text" class="adtext" id="aftext" placeholder="mode of persuasion..." />
      <div class="button" id="nafbutton">OK</div>
      <div class="button cancel" id="nafcbutton">cancel</div>      
    </div>
  </body>  
</html>
